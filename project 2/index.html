<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="slider-container">
    <div class="slider-images">
      <!-- Slider Images -->
      <div class="slide">
        <img src="./green road" alt="Image 1">
        
      </div>
      <div class="slide">
        <img src="./natural water.jpg" alt="Image 2">
        
      </div>
      <div class="slide">
        <img src="./mountain" alt="Image 3">
       
      </div>
      <div class="slide">
        <img src="./beach2.jpg" alt="Image 4">  
      </div>
    </div>

    <!-- Navigation Controls -->
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <!-- Thumbnail Navigation -->
    <div class="thumbnail-nav">
      <img src="./green road" alt="Thumbnail 1" onclick="goToSlide(0)">
      <img src="./natural water.jpg" alt="Thumbnail 2" onclick="goToSlide(1)">
      <img src="./mountain" alt="Thumbnail 3" onclick="goToSlide(2)">
      <img src="./beach2.jpg" alt="Thumbnail 4" onclick="goToSlide(3)">
    </div>
  </div>

  <script src="./script.js"></script>

</body>
</html>
